<!-- add-trip.component.html -->

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Add Trip</h2>
        <form *ngIf="addForm" [formGroup]="addForm" (ngSubmit)="onSubmit()">
          
          <div class="form-group mb-3">
            <label for="code">Code:</label>
            <input
              type="text"
              id="code"
              formControlName="code"
              placeholder="Enter Trip Code"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['code'].errors }"
            >
            <div *ngIf="submitted && f['code'].errors" class="invalid-feedback">
              <div *ngIf="f['code'].errors?.['required']">
                Trip Code is required.
              </div>
            </div>
          </div>
          
          <div class="form-group mb-3">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              placeholder="Enter Trip Name"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
            >
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
              <div *ngIf="f['name'].errors?.['required']">
                Name is required.
              </div>
            </div>
          </div>
          
          <div class="form-group mb-3">
            <label for="length">Length:</label>
            <input
              type="text"
              id="length"
              formControlName="length"
              placeholder="Enter Trip Length"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['length'].errors }"
            >
            <div *ngIf="submitted && f['length'].errors" class="invalid-feedback">
              <div *ngIf="f['length'].errors?.['required']">
                Length is required.
              </div>
            </div>
          </div>
          
          <div class="form-group mb-3">
            <label for="start">Start Date:</label>
            <input
              type="date"
              id="start"
              formControlName="start"
              placeholder="Select Start Date"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['start'].errors }"
            >
            <div *ngIf="submitted && f['start'].errors" class="invalid-feedback">
              <div *ngIf="f['start'].errors?.['required']">
                Start Date is required.
              </div>
            </div>
          </div>
          
          <div class="form-group mb-3">
            <label for="resort">Resort:</label>
            <input
              type="text"
              id="resort"
              formControlName="resort"
              placeholder="Enter Resort Name"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['resort'].errors }"
            >
            <div *ngIf="submitted && f['resort'].errors" class="invalid-feedback">
              <div *ngIf="f['resort'].errors?.['required']">
                Resort is required.
              </div>
            </div>
          </div>
          
          <div class="form-group mb-3">
            <label for="perPerson">Per Person:</label>
            <input
              type="number"
              id="perPerson"
              formControlName="perPerson"
              placeholder="Enter Cost Per Person"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['perPerson'].errors }"
            >
            <div *ngIf="submitted && f['perPerson'].errors" class="invalid-feedback">
              <div *ngIf="f['perPerson'].errors?.['required']">
                Per Person cost is required.
              </div>
            </div>
          </div>
          
          <div class="form-group mb-3">
            <label for="image">Image Name:</label>
            <input
              type="text"
              id="image"
              formControlName="image"
              placeholder="Enter Image Name"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['image'].errors }"
            >
            <div *ngIf="submitted && f['image'].errors" class="invalid-feedback">
              <div *ngIf="f['image'].errors?.['required']">
                Image Name is required.
              </div>
            </div>
          </div>
          
          <div class="form-group mb-4">
            <label for="description">Description:</label>
            <textarea
              id="description"
              formControlName="description"
              placeholder="Enter Trip Description"
              class="form-control"
              rows="4"
              [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"
            ></textarea>
            <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
              <div *ngIf="f['description'].errors?.['required']">
                Description is required.
              </div>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary w-100">Save Trip</button>
          
        </form>
      </div>
    </div>
  </div>
